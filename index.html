    #move1{position: absolute;top: -30%;left: 10%;
        -webkit-animation:down 4s infinite linear;
        animation:down 5s infinite linear;}
 
    #move2{position: absolute;top: -50%; left: 80%;
        -webkit-animation:down 4s infinite linear;
        animation:down 5s infinite linear;}
            
     #move3{position: absolute;top: -10%; left: 40%;
        -webkit-animation:down 10s infinite linear;
        animation:down 18s infinite linear;}

    #move4{position: absolute;top: -30%; left: 40%;
        -webkit-animation:down 13s infinite linear;
        animation:down 9s infinite linear;}

    #move5{position: absolute;top: -40%; left: 10%;
        -webkit-animation:down 20s infinite linear;
        animation:down 12s infinite linear;}
          
    #move6{position: absolute;top: -20%; left: 40%;
        -webkit-animation:luo 12s infinite linear;
        animation:luo 12s infinite linear;}
        
    #move7{position: absolute;top: -50%; left: 10%;
        -webkit-animation:down 20s infinite linear;
        animation:down 16s infinite linear;}
        
    #move8{position: absolute;top: -20%; left: 40%;
        -webkit-animation:down 19s infinite linear;
        animation:down 19s infinite linear;}
                
    #move9{position: absolute;top: -30%; left: 40%;
        -webkit-animation:down 19s infinite linear;
        animation:down 19s infinite linear;}
             
         @-webkit-keyframes down{
             0%{top: -1%;}
             100%{top: 120%;}
             
         }
         @keyframes down{
             0%{top: -1%;;}
             100%{top: 120%;}
         }

         @keyframes colorit{
                0%{background-color: skyblue;display:none;}
                100%{background-color: pink;height:1000px;width:1000px;border-radius:900px;background-color: #adb2d3;
background-image: linear-gradient(315deg, #adb2d3 0%, #ff6b6c 74%);

}
        }

 .square{
 background:#f2dd6e;
background-image: linear-gradient(319deg, #f2dd6e 0%, #cff27e 37%, #ef959d 100%);
;
height:100px;
width:100px;
border-radius:50px;
}

div.square:hover{
cursor:pointer;
animation-name:colorit;
animation-duration: 2s;
animation-iteration-count: 1;
animation-fill-mode: forwards;
}

div.square:hover path {
fill: pink;}

.backgroundsquare  {
background: pink;
transition: all 2s;
display: none;
width: 900px;
height: 500px;
position: absolute;
}

h1 {
  animation: move 3s;
  -webkit-animation: move 3s;
  color:orange;
}
h2 {
  animation: move 5s;
  -webkit-animation: move 3s;
  color:pink
}

@keyframes move {
  from {
    margin-left: 100%;
    width: 300%; 
    font-size: 0px;
  }

  to {
    margin-left: 0%;
    width: 100%;
    font-size: 200px;
  }
  
}
